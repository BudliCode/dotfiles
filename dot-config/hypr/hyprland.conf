# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true
    repeat_rate = 40
    repeat_delay = 300

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.2
        disable_while_typing = true
    }

